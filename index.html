<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap');
        </style>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="wrapper" draggable="false">
        <div class="button-zone">
            <div>
                <label for="favcolor">Color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">    
            </div>
            <button id="clearAll"> Clear</button>
            <button id="gridLines" class ="gridOn"> Toggle Grid Lines</button>
            <button id="eraser"> Eraser </button>
            <button id="rainbow"> Rainbow</button>
            <div class="sliderContainer">
                <input id="slider" type="range" min="1" max="80" value="16">
            </div>     
        </div>
         <div class="grid" ondragstart="return false;" draggable="false">
        </div>
    </div>  
</body>
</html>
