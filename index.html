<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap');
        </style>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="wrapper" draggable="false">
        <div class="button-zone">
            <button id="clearAll"> Clear</button>
            <button id="clearAll1"> Clear2</button>
            <button id="clearAll2"> Clear3</button>
            <button id="clearAll3"> Clear4</button>
        </div>
        <div class="grid" ondragstart="return false;" draggable="false">
        </div>
    </div>  
</body>
</html>
